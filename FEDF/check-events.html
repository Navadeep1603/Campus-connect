<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check Existing Events</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 0 auto; padding: 20px; }
        .event { padding: 15px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; background: #f9f9f9; }
        .conflict { background: #fee; border-color: #fcc; }
        button { padding: 8px 16px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button.delete { background: #dc3545; }
        button:hover { opacity: 0.8; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>🗓️ Check Existing Events</h1>
    <p>This tool shows all events in your database and helps identify conflicts.</p>
    
    <button onclick="loadEvents()">🔄 Load Events</button>
    <button onclick="clearAllEvents()">🗑️ Clear All Events</button>
    
    <div id="status"></div>
    <div id="events"></div>

    <script>
        const supabaseUrl = 'https://zqnfxzqkmtiarbmdduyq.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpxbmZ4enFrbXRpYXJibWRkdXlxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk5NTAwMDUsImV4cCI6MjA3NTUyNjAwNX0.fMmEyIpcrVeKz9bYQSifxn4mtHe6hLmwEofg8avBBG8'
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)

        function log(message, type = 'info') {
            const div = document.createElement('div')
            div.className = `status ${type}`
            div.innerHTML = message
            document.getElementById('status').appendChild(div)
        }

        async function loadEvents() {
            document.getElementById('status').innerHTML = ''
            document.getElementById('events').innerHTML = ''
            
            try {
                const { data, error } = await supabase
                    .from('events')
                    .select('*')
                    .order('start_time')

                if (error) {
                    log(`❌ Error loading events: ${error.message}`, 'error')
                    return
                }

                if (!data || data.length === 0) {
                    log('ℹ️ No events found in database', 'info')
                    return
                }

                log(`✅ Found ${data.length} events`, 'success')
                
                const eventsDiv = document.getElementById('events')
                data.forEach(event => {
                    const eventDiv = document.createElement('div')
                    eventDiv.className = 'event'
                    eventDiv.innerHTML = `
                        <h3>${event.title}</h3>
                        <p><strong>Venue:</strong> ${event.venue}</p>
                        <p><strong>Time:</strong> ${new Date(event.start_time).toLocaleString()} - ${new Date(event.end_time).toLocaleString()}</p>
                        <p><strong>Category:</strong> ${event.category}</p>
                        <p><strong>Capacity:</strong> ${event.capacity}</p>
                        <button class="delete" onclick="deleteEvent('${event.id}', '${event.title}')">🗑️ Delete</button>
                    `
                    eventsDiv.appendChild(eventDiv)
                })
            } catch (error) {
                log(`💥 Error: ${error.message}`, 'error')
            }
        }

        async function deleteEvent(eventId, eventTitle) {
            if (!confirm(`Are you sure you want to delete "${eventTitle}"?`)) return
            
            try {
                const { error } = await supabase
                    .from('events')
                    .delete()
                    .eq('id', eventId)

                if (error) {
                    log(`❌ Error deleting event: ${error.message}`, 'error')
                } else {
                    log(`✅ Deleted event: ${eventTitle}`, 'success')
                    loadEvents() // Reload the list
                }
            } catch (error) {
                log(`💥 Error: ${error.message}`, 'error')
            }
        }

        async function clearAllEvents() {
            if (!confirm('Are you sure you want to delete ALL events? This cannot be undone!')) return
            
            try {
                const { error } = await supabase
                    .from('events')
                    .delete()
                    .neq('id', '00000000-0000-0000-0000-000000000000') // Delete all

                if (error) {
                    log(`❌ Error clearing events: ${error.message}`, 'error')
                } else {
                    log('✅ All events cleared successfully', 'success')
                    loadEvents() // Reload the list
                }
            } catch (error) {
                log(`💥 Error: ${error.message}`, 'error')
            }
        }

        // Load events on page load
        window.onload = loadEvents
    </script>
</body>
</html>
